<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- favicon icon -->
    <link rel="icon" type="image/png" href="./images/img-3.png">


</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <h1 style="font-variant: small-caps;" class="text-center mt-3 mb-4 bg-secondary">Personal Finance Tracker</h1>
            </div>
        </div>
       
        <!-- transaction history section -->
        <div class="row">
            <div class="col">
                <div class="section-1">
                    <h3 class="text-center">Transaction History</h3>
                    <table class="table table-bordered table-hover table-striped border border-1 border-dark">
                       <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th colspan="2" class="text-center">Action</th>
                        </tr>
                       </thead>

                       <tbody>
                        <tr>
                            <td>1</td>
                            <td>22/02/2024</td>
                            <td>Rent</td>
                            <td>Income</td>
                            <td>$20000</td>
                            <td><button type="button" class="btn btn-success">Edit</button></td>
                            <td><button type="button" class="btn btn-danger">Delete</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>26/02/2024</td>
                            <td>Bill</td>
                            <td>Expense</td>
                            <td>$1000</td>
                            <td><button type="button" class="btn btn-success">Edit</button></td>
                            <td><button type="button" class="btn btn-danger">Delete</button></td>
                        </tr>
                       </tbody>
                    </table>
                </div>

            </div> 
        </div>


        <!-- transaction form section -->
        
        <div class="trans shadow mb-5">
            <div class="row justify-content-center">
                
                    <div class="col-6"  id="form-images">
                    <img src="./images/img-5.png" class="h-25 w-25" alt="">
                    <h3>Add Transaction</h3>
                    </div>

                    <div class="col-6">
                       <form action="" class="row justify-content-center">
                        <h2 style="margin-left: 100px; margin-top: 10px;">Add Transaction</h2>
                        <div class="col-8">
                            <div class="form-group">
                                <label for="" class="form-label">Date :</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <div class="col-8">
                            <div class="form-group">
                                <label for="" class="form-label">Description :</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-8">
                            <div class="form-group">
                                <label for="" class="form-label">Type :</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-8">
                            <div class="form-group">
                                <label for="" class="form-label">Amount :</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>

                        <div class="col-8">
                            <button class="btn btn-success">Add</button>
                        </div>
                       </form>
                    </div>
                
                    
            </div>
    
        </div>

    </div>
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
